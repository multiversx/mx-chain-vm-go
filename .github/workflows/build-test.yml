name: Build and run tests

on:
  push:
    branches: [ master, rc/*, feat/* ]
  pull_request:
    branches: [ master, feat/*, rc/* ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.22.4]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test (Linux)
      if: runner.os == 'Linux'
      run: | 
        make test

    - name: Test (MacOS ARM64)
      if: runner.os == 'macOS'
      run: | 
        make test-w2

